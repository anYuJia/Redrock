<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input type="checkbox" value="内卷">内卷
        <input type="checkbox" value="疯狂内卷">疯狂内卷
        <input type="checkbox" value="拼命内卷">拼命内卷
        <input type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input id="aaa" type="button" value="全选">
        <input type="button" value="全不选">
        <input type="button" value="反选">
    </div>
    <script>
        let list = document.querySelectorAll('input')
        list[4].onclick = function (){
            for(i = 0 ; i < 4;i++){
                list[i].checked = true
            }
        }
        list[5].onclick = function (){
            for(i = 0 ; i < 4;i++){
                list[i].checked = false
            }
        }
        list[6].onclick = function (){
            for(i = 0 ; i < 4;i++){
                if(list[i].checked){
                    list[i].checked = false
                }
                else{
                    list[i].checked = true
                }
            }
        }
    </script>
</body>

</html>
