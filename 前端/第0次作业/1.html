<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #a{
            height: 100px;
            width: 120px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <h2>这是我的二级标题</h2>
    <h>百度一分钟，听人吹牛两小时(这是一个p标签)</h>
    <h3>这是我的三级标题</h3>
    <img src="/img/hei.gif">
    <p id="a">我是一个宽120px高100px的一个颜色为粉色的盒子</p>
    <a href="http://www.baidu.com">点击此处跳转到百度</a>
    <ul>
        <li>我</li>
        <li>是</li>
        <li>无</li>
        <li>序</li>
        <li>列</li>
        <li>表</li>
    </ul>
    <input type="text" style="width: 300px" value="我是一个宽300px输入但是什么都没用的输入框">
    <input type="button" value="不管怎么按都没用的按钮">
    <p style="font-style: oblique">下面的表格是一个宽为400px，每行高为40px的表格，注意有些单元格的位置要居中噢！</p>
    <table style="width: 400px ;height: 120px ;border-collapse: collapse" border="1px" >
        <tr>
            <td align="center">用户名</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td align="center">密码</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="button" value="提交"><input type="button" value="重置"></td>
        </tr>
    </table>
    <p>下面是你自己的自我描述，介绍了这么久，总得来点自我介绍吧！</p>
    性别：<input type="radio" name="x" value="n">男<input type="radio" name="x" value="l">女<br>
    城市：<select name="cs">
            <option value="cq" selected>重庆</option>
            <option value="bj">北京</option>
            <option value="sh">上海</option>
            <option value="js">江苏</option>
        </select>
    <br>
    爱好： <input type="checkbox" name="ah" value="c">唱 <input type="checkbox" name="ah" value="t">跳
          <input type="checkbox" name="ah" value="rap">rap <input type="checkbox" name="ah" value="lq">篮球
    <br>
    <hr>
    目标：<textarea name="mb">我要努力学习，卷卷卷！！！！！！！！！！！！！！！</textarea>
</body>
</html>
