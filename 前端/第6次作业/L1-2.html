<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L1-2</title>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #total{
      height: 480px;
      width: 350px;
      background-color: white;
      border-radius: 10px;
      transition: all 0.5s;
      overflow: hidden;
      box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1)
    }
    .x{
      border-radius: 50%;
      height: 100px;
      width: 100px;
    }
  </style>
  <script>
    window.onload = ()=>{
      fu()
    }
    function fu(){
      const x = document.querySelectorAll('.x')
      new Promise((resolve)=>{

        setTimeout(()=>{
          x[0].style.transform = "translateX(240px)";
          x[0].style.transition = "transform 1.5s";
        },1500)
        resolve()
      }).then((value)=>{
        setTimeout(()=>{
          x[1].style.transform = "translateX(240px)";
          x[1].style.transition = "transform 1.5s";
        },3000)
      }).then(()=>{
        setTimeout(()=>{
          x[2].style.transform = "translateX(240px)";
          x[2].style.transition = "transform 1.5s";
        },4500)
      })
    }
  </script>
</head>
<body>
<div id="total">
  <div class="x" style="background: deepskyblue"></div>
  <div class="x" style="background: yellow"></div>
  <div class="x" style="background: chartreuse"></div>
</div>
</body>
</html>
